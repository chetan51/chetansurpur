---
layout: default
index: true
---

<div id="home">

  <div id="posts" class="light">
    <div class="content">
      <h1>Archived</h1>
      <ul>
        {% for post in site.posts %}
          {% if post.archived == true %}
            <li>
              <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
              <span class="snippet">{{ post.snippet }}</span>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>

</div>
