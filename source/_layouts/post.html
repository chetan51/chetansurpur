---
layout: default
comments: true
---

<div id="post" class="light">
	<div class="content">
		<h1 class="title">{{ page.title }}</h1>
		{% if page.subtitle %}
		<h3 class="subtitle">{{ page.subtitle }}</h3>
		{% endif %}
		<section>
			{{ content }}
		</section>
		{% if page.draft != true %}
		<div class="follow">
			<span class="follow-me">
			<a id="follow-button" target="_blank" class="btn" title="View your profile on Twitter" href="https://twitter.com/intent/follow?region=follow_link&amp;screen_name=chetan51&amp;source=followbutton&amp;variant=2.0">
				<span class="ss-twitter">Follow me</span>
			</a>
			</span>
		</div>
		{% endif %}
	</div>
</div>

{% if page.draft != true %}
<div id="comments" class="dark">
	<div id="disqus_thread" class="content"></div>
</div>
{% endif %}
