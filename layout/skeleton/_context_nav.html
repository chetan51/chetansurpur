{% extends "skeleton/_root.html" %}

{% block all %}

<div class="context-nav">
    <div class="context-nav-prev">
        {%if page.next%}
            <a href="{{page.next.url}}">&laquo; {{page.next.title}}</a>
        {%endif%}
    </div>
    <div class="context-nav-next">
        {%if page.prev%}
            <a href="{{page.prev.url}}">{{page.prev.title}} &raquo;</a>
        {%endif%}
    </div>
    <div class="clear"></div>
</div>

{% endblock %}
