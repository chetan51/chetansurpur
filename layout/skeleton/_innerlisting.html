{% extends "skeleton/_root.html" %}

{% block all %}
{%spaceless%}

{% for list_page in node.pages %}
    {% ifnotequal list_page node.listing_page %}
        {% if not list_page.exclude %}
            {% include "skeleton/_listingitem.html" %}
        {%endif%}
    {% endifnotequal %}
{% endfor %}

{%endspaceless%}
{% endblock %}
